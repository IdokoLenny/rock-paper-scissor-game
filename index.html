<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <style>
        .game{
            width: 40%;
            margin: 0 auto;
            text-align: center;
        }
        .btns{
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="game">
        <h2>ROCK PAPER SCISSOR GAME</h2>
        <h4>Player's Choice :</h4>
        <div class="btns">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
        </div>
        <button class="reset">Reset</button>
        <h4>Player Score : <span class="playerScore">0</span> Computer Score : <span class="computerScore">0</span></h4>
        <div class="container">
            <h3 class="final-result"></h3>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
